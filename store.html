<!DOCTYPE html>
<html>
    <head>
        <title>The Beatles | Store</title>
        <meta name="" content="">
        <link rel="stylesheet" href="styles.css" />
        <link rel="javascript" href="store.js" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Beatles</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Marjavaan</span>
                    <img class="shop-item-image" src="swaroop/illustrator.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">100rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Tere Bin Marjavaan</span>
                    <img class="shop-item-image" src="swaroop/illustrator.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">free</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Marjavaan Tere Bin</span>
                    <img class="shop-item-image" src="swaroop/illustrator.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">50rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Tu Hi Marjavaan</span>
                    <img class="shop-item-image" src="swaroop/illustrator.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">free</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCHANDISE</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Bulb</span>
                    <img class="shop-item-image" src="swaroop/illustrator.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">10rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Hoodie</span>
                    <img class="shop-item-image" src="swaroop/illustrator.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">20rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="swaroop/illustrator.png" width="100" height="100">
                        <span class="cart-item-title">Hoodie</span>
                    </div>
                    <span class="cart-price cart-column">20rs</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="swaroop/illustrator.png" width="100" height="100">
                        <span class="cart-item-title">Marjavaan</span>
                    </div>
                    <span class="cart-price cart-column">100rs</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">00rs</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Beatles</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            YouTube
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            spotify
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            facebook
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
